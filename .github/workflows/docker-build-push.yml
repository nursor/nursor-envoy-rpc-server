name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # 触发所有以 v 开头的 tag，例如 v1.0.0, v1.2.3

env:
  # Docker 镜像仓库配置
  DOCKER_REGISTRY: docker.io  # 默认使用 Docker Hub，可以改为其他 registry
  IMAGE_NAME: nursor-envoy-rpc  # 镜像名称

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker credentials
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "::error::DOCKER_USERNAME and DOCKER_PASSWORD secrets are required"
            echo "Please configure them in: Settings → Secrets and variables → Actions"
            echo ""
            echo "To configure:"
            echo "1. Go to https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add DOCKER_USERNAME with your Docker Hub username"
            echo "4. Add DOCKER_PASSWORD with your Docker Hub password or access token"
            exit 1
          fi
          echo "✓ Docker credentials validated"

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag name
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "Extracted tag: $TAG_NAME"
          else
            echo "Not a tag push, skipping"
            exit 1
          fi

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image pushed
        run: echo "Image pushed successfully with tag ${{ steps.tag.outputs.tag }}"
