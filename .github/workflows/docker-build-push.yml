name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # 触发所有以 v 开头的 tag，例如 v1.0.0, v1.2.3
      # 如果需要支持所有 tag，可以改为: '*'

env:
  # Docker 镜像仓库配置
  # 请根据实际情况修改以下变量，或在 GitHub Secrets 中设置
  DOCKER_REGISTRY: docker.io  # 默认使用 Docker Hub，可以改为其他 registry，如: registry.cn-hangzhou.aliyuncs.com
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Docker 用户名
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}    # Docker 密码或访问令牌
  IMAGE_NAME: nursor-envoy-rpc  # 镜像名称，可以根据需要修改

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Extract tag name
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "Extracted tag: $TAG_NAME"
          else
            echo "Not a tag push, skipping"
            exit 1
          fi

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64  # 如果只需要 amd64，可以只保留这个；如果需要多平台，可以添加 linux/arm64

      - name: Image digest
        run: echo "Image pushed successfully with tag ${{ steps.tag.outputs.tag }}"

